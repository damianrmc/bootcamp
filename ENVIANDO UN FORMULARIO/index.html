<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Enviando un formulario</title>
</head>
<body>
    <br>
    <div class="container">
    <br>
    <form class="row g-3" id="formulario">
        <!-- Nombre -->
        <div class="col-md-4">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Marcos" required>
        </div>

        <!-- Apellido -->
        <div class="col-md-4">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Ortega" required>
        </div>

        <!-- Email/usuario -->
        <div class="col-md-4">
            <label for="inputUsername" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="inputUsername" placeholder="marO" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
        </div>

          <!-- Ciudad -->
        <div class="col-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad" placeholder="New York" required>
        </div>

        <!-- Motivo -->
        <div class="col-md-3">
          <label for="inputState" class="form-label">Motivo</label>
          <select id="inputState" class="form-select">
            <option selected>Deposito</option>
            <option>Giro</option>
            <option>Consulta de saldo</option>
          </select>
        </div>

        <!-- CheckBox -->
        <div class="col-12">
            <p>¿Desea ver la respuesta en pantalla?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Sí
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Solicitar</button>
        </div>
      </form>    

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/JS/javascrip.js"></script>

</body>
</html>
