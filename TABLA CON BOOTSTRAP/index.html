<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>TABLA CON BOOTSTRAP</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">

                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-secondary">1</td>
                            <td class="table-warning ">Mar√≠a</td>
                            <td class="table-danger">Jara</td>
                            <td class="table-success">15</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="table-warning">Juan</td>
                            <td class="table-danger">Morales</td>
                            <td class="table-success">3</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td colspan=2 class="table-warning">Bernanda</td>
                            <td class="table-success">33</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
